<!DOCTYPE html>
<html>
<head>
  <title>Your Cart - Blush & Bloom</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Josefin Sans', sans-serif;
      background: url("images/1.jpg") no-repeat center center fixed;
      background-size: cover;
      padding-top: 80px;
      min-height: 100vh;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 70px;
      background-color: rgba(162, 35, 21, 0.9);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      width: 90%;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      height: 60px;
      position: fixed;
    }
    .nav-container {
      display: flex;
      align-items: center;
    }
    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 12px 18px;
      font-family: 'Josefin Sans', sans-serif;
      transition: background 0.3s, transform 0.2s;
    }
    .nav-links a:hover {
      background-color: #90210b;
      border-radius: 8px;
      transform: scale(1.1);
    }
    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 240, 245, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .cart-container h1 {
      font-size: 32px;
      color: #90210b;
      margin-bottom: 30px;
      text-align: center;
      font-family: 'Satisfy', cursive;
    }
    .cart-logo-container {
      display: flex;
      align-items: center;
      gap: 40px;
    }
    .cart {
      font-size: 20px;
      color: white;
      font-weight: bold;
    }
    .cart-link .cart::before {
      display: none;
    }
    .logo img {
      height: 125px;
      width: 170px;
      margin-top: 27px;
      animation: bounce 3s infinite ease-in-out;
      transition: transform 0.3s, filter 0.3s;
    }
    .logo img:hover {
      transform: scale(1.1);
      filter: drop-shadow(0px 0px 15px rgba(255, 200, 150, 0.8));
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .cart-items {
      list-style: none;
      padding: 0;
    }
    .cart-item {
      background: white;
      margin-bottom: 15px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.3s ease;
    }
    .cart-item:hover {
      transform: translateX(5px);
    }
    .item-details {
      flex: 1;
    }
    .item-name {
      font-size: 18px;
      color: #5a1a0a;
      margin-bottom: 5px;
    }
    .item-price {
      font-size: 16px;
      color: #a94438;
      font-weight: bold;
    }
    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 0 20px;
    }
    .quantity-btn {
      background: #a94438;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .quantity-btn:hover {
      background: #90210b;
    }
    .quantity {
      font-size: 18px;
      font-weight: bold;
      color: #5a1a0a;
    }
    .remove-btn {
      background: #ff4444;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    .remove-btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    .cart-summary {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 18px;
    }
    .total-row {
      border-top: 2px solid #f0f0f0;
      padding-top: 10px;
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
      color: #90210b;
    }
    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      background: #a94438;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .checkout-btn:hover {
      background: #90210b;
      transform: scale(1.02);
    }
    .empty-cart {
      text-align: center;
      padding: 40px;
      color: #666;
    }
    .empty-cart i {
      font-size: 48px;
      color: #a94438;
      margin-bottom: 20px;
    }
    .empty-cart p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .continue-shopping {
      display: inline-block;
      padding: 10px 20px;
      background: #a94438;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      transition: all 0.3s ease;
    }
    .continue-shopping:hover {
      background: #90210b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-links">
        <a href="home.html">Home</a>
        <a href="makeup.html">Makeup</a>
        <a href="skincare.html">Skincare</a>
        <a href="haircare.html">Haircare</a>
        <a href="about.html">About</a>
        <a href="contact us.html">Contact</a>
      </div>
    </div>
    
    <div class="cart-logo-container">
      <a href="cart.html" class="cart-link">
        <div class="cart">ðŸ›’ </div>
      </a>
      
      <div class="logo">
        <img id="animatedLogo" src="images/LOGO1.png" alt="Blush & Bloom Logo">
      </div>
    </div>
  </nav>

  <div class="cart-container">
    <h1>Your Shopping Cart</h1>
    <div id="cart-content">
      <!-- Cart items will be dynamically added here -->
    </div>
  </div>

  <script>
    // Load cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    function updateCart() {
      const cartContent = document.getElementById('cart-content');
      
      if (cart.length === 0) {
        cartContent.innerHTML = `
          <div class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <p>Your cart is empty</p>
            <a href="home.html" class="continue-shopping">Continue Shopping</a>
          </div>
        `;
        return;
      }

      let total = 0;
      let html = '<ul class="cart-items">';
      
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        
        html += `
          <li class="cart-item">
            <div class="item-details">
              <div class="item-name">${item.name}</div>
              <div class="item-price">â‚¹${item.price}</div>
            </div>
            <div class="item-quantity">
              <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
              <span class="quantity">${item.quantity}</span>
              <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
            </div>
            <button class="remove-btn" onclick="removeItem(${index})">
              <i class="fas fa-trash"></i> Remove
            </button>
          </li>
        `;
      });
      
      html += '</ul>';
      
      html += `
        <div class="cart-summary">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>â‚¹${total}</span>
          </div>
          <div class="summary-row">
            <span>Shipping:</span>
            <span>Free</span>
          </div>
          <div class="summary-row total-row">
            <span>Total:</span>
            <span>â‚¹${total}</span>
          </div>
          <button class="checkout-btn" onclick="checkout()">
            Proceed to Checkout
          </button>
        </div>
      `;
      
      cartContent.innerHTML = html;
    }

    function updateQuantity(index, change) {
      cart[index].quantity = Math.max(1, cart[index].quantity + change);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function checkout() {
      alert('Thank you for your purchase! This is a demo website.');
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    // Initial cart update
    updateCart();
  </script>
</body>
</html>
